name: Node CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Build project (Vite)
        run: npm run build

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.projectKey=foxxdogg_frontend-project-11
            -Dsonar.organization=foxxdogg
            -Dsonar.sources=src
            -Dsonar.coverage.exclusions=**/*
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
