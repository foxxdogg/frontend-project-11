<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Read More</button>
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <header class="container-fluid bg-dark text-white p-4 text-center">
      <h1></h1>
    </header>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark text-white p-4">
        <form action class="row p-4 justify-content-center g-4">
          <div class="col-auto w-50">
            <label for="rss-input" class="visually-hidden">RSS link</label>
            <input
              aria-label="url"
              id="rss-input"
              name="rss-input"
              type="text"
              autofocus
              class="form-control form-control-lg text-body-tertiary"
              autocomplete="off"
            />
            <p class="example mt-1 text-secondary"></p>
            <p class="feedback small mt-1"></p>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-lg px-4">Add</button>
          </div>
        </form>
      </section>
      <section id="rss-feed" class="container-fluid container-xxl p-4">
        <div class="row">
          <div class="posts col-7"></div>
          <div class="feeds col-5"></div>
        </div>
      </section>
    </main>
    <footer class="footer p-3 bg-light border-top text-body-tertiary">
      <div class="text-center fs-3 m-0">
        <a href="https://github.com/foxxdogg" target="_blank">foxxdogg</a>
      </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
